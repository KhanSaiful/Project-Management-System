{% extends "todo/base.html" %}
{% block page_heading %}{% endblock %}
{% block title %}Add Todo List{% endblock %}
{% block content %}

  <h2>Add a project:</h2>

  <form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_name">Project Name</label>
      <input type="text" class="form-control" id="id_name" name="name" aria-describedby="inputNameHelp" placeholder="">
      <small id="inputNameHelp" class="form-text text-muted">The full display name for this project.</small>
    </div>
    <div class="form-group">
      <label for="id_name">Project Description</label>
      <textarea type="text" rows="5" class="form-control" id="" name="description" aria-describedby="inputNameHelp" placeholder="Provide Some Description here"></textarea>
      <small id="inputNameHelp" class="form-text text-muted">Description of this Project.</small>
    </div>
    <div class="form-group">
      <label for="id_name">End Date</label>
      <input type="date" class="form-control" onchange="validateDate()" id="fuck" name="end_date" aria-describedby="inputNameHelp" placeholder="dd/mm/yyyy">

    </div>
    <div class="form-group">
      <label for="id_group">Team</label>
      {{form.group}}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<script>

    function validateDate() {
    var userdate = new Date(document.getElementById("fuck").value);
    var today = new Date();

       if(userdate < today){

            alert("End Date can't be Past");
       }
}
</script>
{% endblock %}
